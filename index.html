<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Tea Cozy</title>
  </head>
  <body>
    <nav>
      <img src="./resources/images/logo.jpeg" alt="" />
      <ul>
        <li>
          <a href="">Mission</a>
        </li>
        <li>
          <a href="">Featured Tea</a>
        </li>
        <li>
          <a href="">Locations</a>
        </li>
      </ul>
    </nav>
    <header id="banner">
      <div class="banner__heading">
        <h2>Our Mission</h2>
        <h4>
          Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
          Fair Trade, Organic Tea
        </h4>
      </div>
    </header>

    <section id="tea-month">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="container">
        <div class="items">
          <img src="./resources/images/img-berryblitz.jpeg" alt="Berry Blitz" />
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="items">
          <img
            src="./resources/images/img-spiced-rum.jpeg"
            alt=" Spiced rum tea"
          />
          <span>Spiced Rum Tea</span>
        </div>
        <div class="items">
          <img src="./resources/images/img-donut.jpeg" alt="Seasonal Donut" />
          <span>Seasonal Donut</span>
        </div>
        <div class="items">
          <img
            src="./resources/images/img-myrtle-ave.jpeg"
            alt="Myrtyle eve tea"
          />
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="items">
          <img
            src="./resources/images/img-bedford-bizarre.jpeg"
            alt="Bedford Bizzare tea"
          />
          <span>Bedford Bizzare Tea</span>
        </div>
      </div>
    </section>
  </body>
</html>
